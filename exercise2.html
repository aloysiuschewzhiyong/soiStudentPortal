<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <form id="myForm">
        <!-- Two text fields - Name and Email -->
        <input id="name" type="text" placeholder="Name" value=""><br><br>
        <input id="email" type="email" placeholder="Email" value=""><br><br>
        <!-- Two radio buttons for Gender - Male and Female -->
        <input type="radio" id="male" name="gender" value="Male"> <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female"> <label for="female">Female</label><br><br>

        <!-- Submit button -->
        <input type="submit" value="Submit" onclick="return displayFormData()">
    </form><br><br>

    <!-- Display form data -->
    <div id="data"></div>

    <script>
        function displayFormData() {
            var name = $("#name").val();
            var email = $("#email").val();
            var gender = $("input[name='gender']:checked").val();


            var formDataDisplay = $("#data");
            formDataDisplay.html("You Entered: <br> <br>" + name + "<br>" + email + "<br>" + gender);

            formDataDisplay.hide().fadeIn();

            formDataDisplay.css({
                'font-family': 'Arial',
                'border': '1px solid #000',
                'background-color': '#ffecb8'
            });

  
            formDataDisplay.on('mouseover', function () {
                $(this).slideUp();
            });


            return false;
        }
    </script>
</body>

</html>
